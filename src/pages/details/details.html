<ion-header>
  <ion-navbar  color="primary">
    <ion-title>
      {{item.title}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <img src="{{item.preview.images[0].source.url}}"/>
        <ion-card-content>
            <ion-card-title>
                {{item.title}}
            </ion-card-title>
            <ion-list>
                <ion-item>
                    <ion-icon name="person" item-left>
                        Author
                    </ion-icon>
                    <ion-note item-right>
                        {{item.author}}
                    </ion-note>
                </ion-item>
                <ion-item>
                    <ion-icon name="thumbs-up" item-left>
                        Score
                    </ion-icon>
                    <ion-note item-right>
                        {{item.score}}
                    </ion-note>
                </ion-item>
                <ion-item>
                    <ion-icon name="chatboxes" item-left>
                        Comment
                    </ion-icon>
                    <ion-note item-right>
                        {{item.num_comments}}
                    </ion-note>
                </ion-item>
            </ion-list>
            <a block ion-button target="_blank" href="http://reddit.com/{{item.permalink}}">Visit Website</a>
        </ion-card-content>
</ion-card>

</ion-content>
